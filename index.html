<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Alcantara" />
    <meta name="description" content="Spots Projects" />
    <meta name="keywords" content="HTML, CSS, social media project" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__pics"></ul>

          <template id="card">
            <li class="card">
              <div class="card__content">
                <div class="card__trash-btn"></div>
                <img src="" alt="" class="card__image" />

                <div class="card__footer">
                  <h2 class="card__footer-title"></h2>
                  <button type="button" class="card__footer-heart-btn"></button>
                </div>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copywrite">2024 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="modal__input" class="modal__label">
              Name
              <input
                id="modal__input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__input-error"></span>
            </label>
            <label for="modal__description" class="modal__label">
              Description
              <input
                id="modal__description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__description-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h3 class="modal__title">New Post</h3>
          <form id="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Place a link to the picture"
                required
                minlength="13"
              />
              <span class="add-card-link-input-error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />

              <span class="add-card-name-input-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="card-image-modal">
        <div class="modal__container modal__container-image">
          <button
            type="button"
            class="modal__close-btn modal__image-close-btn"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__image-footer-title"></p>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
