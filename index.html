<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Alcantara" />
    <meta name="description" content="Spots Projects" />
    <meta name="keywords" content="HTML, CSS, social media project" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus_sign.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__pics page__section">
            <li class="card">
              <div class="card__content">
                <img
                  src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Val Thorens Photo"
                  class="card__image"
                />
                <div class="card__footer">
                  <span>Val Thorens</span>
                  <img
                    src="./images/heart.svg"
                    alt="Heart button"
                    class="card__heart"
                  />
                </div>
              </div>
            </li>

            <li class="card">
              <div class="card__content">
                <img
                  src="./images/2-photo-by-ceiline-from-pexels.jpg"
                  alt="Restaurant terrace"
                  class="card__image"
                />
                <div class="card__footer">
                  <span>Restaurant terrace</span>
                  <img
                    src="./images/heart.svg"
                    alt="Heart button"
                    class="card__heart"
                  />
                </div>
              </div>
            </li>

            <li class="card">
              <div class="card__content">
                <img
                  src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                  alt="An outdoor cafe"
                  class="card__image"
                />
                <div class="card__footer">
                  <span>An outdoor cafe</span>
                  <img
                    src="./images/heart.svg"
                    alt="Heart button"
                    class="card__heart"
                  />
                </div>
              </div>
            </li>

            <li class="card">
              <div class="card__content">
                <img
                  src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                  alt="A very long bridge over the forest"
                  class="card__image"
                />
                <div class="card__footer">
                  <span>A very long bridge over the forest...</span>
                  <img
                    src="./images/heart.svg"
                    alt="Heart button"
                    class="card__heart"
                  />
                </div>
              </div>
            </li>
            <li class="card">
              <div class="card__content">
                <img
                  src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                  alt="Tunnel with morning light"
                  class="card__image"
                />
                <div class="card__footer">
                  <span>Tunnel with morning light</span>
                  <img
                    src="./images/heart.svg"
                    alt="Heart button"
                    class="card__heart"
                  />
                </div>
              </div>
            </li>
            <li class="card">
              <div class="card__content">
                <img
                  src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Mountain House"
                  class="card__image"
                />
                <div class="card__footer">
                  <span>Mountain house</span>
                  <img
                    src="./images/heart.svg"
                    alt="Heart button"
                    class="card__heart"
                  />
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p>2024 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
